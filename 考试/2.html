<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二题</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <style>
        .container-fluid{
            width: 800px;
            height: 70%;
            background:#E6E6E6;
        }
        #header{
            width: 770px;
            height: 150px;
            border-radius: 5px;
            background: #DDDDDD;
            font-size: 50px;
            font-family: "Microsoft YaHei UI";
            line-height: 150px;
            text-align: center;
        }
    </style>
</head>
<body ng-app="myApp">
<div class="container-fluid" ng-controller="myCtrl">
    <div id="header">
        用户评论
    </div>
    <h3>姓名：</h3>
    <div class="form-group">
        <select class="form-control input-lg" name="area"
                ng-init="area=areas[0]" ng-model="area" ng-options="x.name for x in areas"></select>
    </div>
    <h3>内容:</h3>
    <form role="form" name="reg" action="test.php" method="post">
        <div class="form-group">
            <textarea class="form-control" rows="3" name="username" ng-model="username" ng-minlength="8" required></textarea>
        </div>
        <p ng-show="reg.username.$invalid && reg.username.$dirty" class="error-hint" style="color: red">*至少输入8个字符</p>
    </form>
    <input type="submit" class="btn btn-primary " value="提交" ng-disabled="reg.$invalid">
    <p></p>
</div>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope) {
        $scope.areas = [
            {id:1, name:"郑诚"},
            {id:2, name:"张晨"},
            {id:3, name:"刘琪"},
            {id:4, name:"夏雨阳"},
            {id:5, name:"王亚茹"}
        ];
    })
</script>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
