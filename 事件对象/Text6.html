<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>默认行为</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #div1{
            width: 80px;
            height: 200px;
            background: crimson;
            position: absolute;
            border: 1px solid black;
            display: none;
        }
    </style>
    <script>
        window.oncontextmenu =function (ev)
        {
                var oEvent =ev||event;
                var oDiv =document.getElementById('div1');


                oDiv.style.display = "block";
                oDiv.style.left = oEvent.clientX+'px';
                oDiv.style.top = oEvent.clientY+'px';
                return false;
        }
        document.onclick =function () {
            var oDiv =document.getElementById('div1');
            oDiv.style.display ="none";
        }
    </script>
</head>
<body>
<div id="div1">
    <ul>
        <li>html</li>
        <li>css</li>
        <li>js</li>
        <li>jq</li>
        <li>aj</li>
        <li>bs</li>
    </ul>
</div>
</body>
</html>
