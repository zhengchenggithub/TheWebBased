<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标移动事件</title>
<style>
    div{
        width: 100px;
        height: 100px;
        background: yellow;
        position: absolute;
    }
</style>
    <script>
        function getpos(ev){
            var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
            var scrolLeft = document.documentElement.scrollLeft||document.body.scrollLeft;

            return{
                x:ev.clientX+scrolLeft,y:ev.clientY+scrollTop
            };
        }
        document.onmousemove = function (ev) {

            var  oDiv = document.getElementsByTagName('div');

            var oEvent = ev||event;
            var pos = getpos(oEvent);

            for (var i=oDiv.length-1;i>0;i--)
            {
                oDiv[i].style.left = oDiv[i-1].offsetLeft+'px';
                oDiv[i].style.top = oDiv[i-1].offsetTop+'px';
            }
            oDiv[0].style.left =pos.x+'px';
            oDiv[0].style.top =pos.y+'px';
        };
    </script>
</head>
