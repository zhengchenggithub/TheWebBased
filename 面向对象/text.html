<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS运动基础</title>
    <style>
        #div1
        {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 50px;
            left: 0px;
        }
    </style>
    <script>
        var timer = null;
        function startMove() {
            var oDiv = document.getElementById('div1');
            var oTxt = document.getElementById('txt');
            clearInterval(timer);
            timer = setInterval(function () {
                var seepd = 7;
                if (oDiv.offsetLeft >= 300)
                {
                    clearInterval(timer);
                }
                else
                    {
                        oDiv.style.left = oDiv.offsetLeft+seepd+'px';
                    }

            },30);
        }
    </script>
</head>
<body>
<input id="txt" type="text" />
<input id="btn1" type="button" value="开始运动" onclick="startMove()"/>

<div id="div1"></div>
</body>
</html>
