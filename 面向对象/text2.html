<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运动基础之右侧悬浮框</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            left: -200px;

        }
        #div1 span{
            width: 30px;
            height: 70px;
            position:absolute;
            line-height: 20px;
            background: burlywood;
            right: -20px;
            top: 70px;
            border-radius: 5px;
            text-align: center;


        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div1');

            oDiv.onmouseover = function () {
                startMoce1(0);
            };
            oDiv.onmouseout = function () {
                startMoce1(-200);
            }
        };
        var  timer =null;
        function startMoce1(iTarget) {
            var oDiv = document.getElementById('div1');

            clearInterval(timer);
            timer = setInterval(function () {
                var speed = 0;
                if(oDiv.offsetLeft>iTarget)
                {
                    speed = -10;
                }
                else
                {
                    speed = 10;
                }
                    if (oDiv.offsetLeft ==iTarget){
                        clearInterval(timer);
                    }
                    else
                    {
                        oDiv.style.left = oDiv.offsetLeft+speed+'px';
                    }
            },30);
        }

    </script>
</head>
<body>
<div id="div1">
    <span>分享到</span>
</div>
</body>
</html>
