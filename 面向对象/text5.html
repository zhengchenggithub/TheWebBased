<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运动基础之缓冲运动</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: yellow;
            position: absolute;
            left: 600px;
            top: 50px;
        }
        #div2{
            width: 1px;
            height: 300px;
            background: black;
            position: absolute;
            top: 2px;
            left: 300px;
        }
    </style>
    <script>
        function startMove() {
            var oDiv = document.getElementById('div1');
            setInterval(function () {
                var  speed = (300-oDiv.offsetLeft)/10;
                speed = speed>0?Math.ceil(speed):Math.floor(speed);   //控制缓冲快慢的元素
                oDiv.style.left = oDiv.offsetLeft + speed +'px';
                document.title = oDiv.offsetLeft + ',' +speed;
            },30)
        }
    </script>
</head>
<body>
<input type="button" id="btn" value="开始运动" onclick="startMove()" />
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
